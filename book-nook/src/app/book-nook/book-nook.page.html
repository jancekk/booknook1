<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        
      </ion-menu-button>
    </ion-buttons>
    <ion-title>BookNook</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" class="ion-text-center">
          <img src="././assets/Nenaslovljeni dizajn.png">
          <p>Welcome to BookNook!</p>
        </ion-col>
        <ion-col size="12" size-md="6" class="ion-text-center">
          
          <ion-button color ="tertiary" (click)="openModal()">add a book!</ion-button>
       
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
