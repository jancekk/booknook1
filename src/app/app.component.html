<app-header></app-header>
<app-book-form (addedBook)="addBook($event)"></app-book-form>
<ng-container *ngFor="let book of books">
    <app-book-element *ngIf="book.genre === 'fiction'"
                      [author]="book.author"
                      [text]="book.text"
                      [description]="book.description"
                      [genre]="book.genre">
    </app-book-element>
  </ng-container>
