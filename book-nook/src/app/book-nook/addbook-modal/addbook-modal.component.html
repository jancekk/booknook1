<ion-header>
    <ion-toolbar>Add a book</ion-toolbar>
    <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
    </ion-button>
</ion-header>
<ion-content>
    <form #f="ngForm" (ngSubmit)="onAddBook()"> 
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                   <ion-label position="floating">Title:</ion-label> 
                   <ion-input type="text" ngModel name="text" required></ion-input>
                </ion-item>
            </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                   <ion-label position="floating">Author:</ion-label> 
                   <ion-input type="text" ngModel name="author" required></ion-input>
                </ion-item>
            </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                   <ion-label position="floating">Description:</ion-label> 
                   <ion-textarea type="text" rows="6" ngModel name="description" required></ion-textarea>
                </ion-item>
            </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                  <ion-item>
                    <ion-label position="floating">Genre:</ion-label>
                    <ion-select ngModel name="genre" required>
                      <ion-select-option *ngFor="let genre of genres" [value]="genre">{{ genre }}</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button type="submit" color="tertiary" expand="end" [disabled]="f.invalid">
                        add
                    </ion-button>
                </ion-col>
              </ion-row>
        </ion-grid>
    </form>
</ion-content>
