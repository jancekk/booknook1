<ion-header>
  <ion-toolbar>
    <ion-title>Edit Book</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Review</ion-label>
    <ion-textarea [(ngModel)]="book.review"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Stars</ion-label>
    <ion-input type="text" [(ngModel)]="book.stars"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="saveChanges()">Save Changes</ion-button>
</ion-content>
