<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/to-read/tabs/fiction"></ion-back-button>
    </ion-buttons>
    <ion-title>{{book.text}} details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <img [src]="book.imageUrl">
        </ion-col>
        <ion-col size="12" size-md="6" class="ion-text-right">
          <ion-card-header>
            <ion-card-title>{{book.text}}</ion-card-title>
            <ion-card-subtitle>{{book.author}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            {{book.description}}
          </ion-card-content>
          <ion-button fill="solid" color="secondary" class="custom-button" id="open-modal" expand="end">log</ion-button>
          <ion-modal #modal trigger="open-modal" [canDismiss]="canDismiss" [presentingElement]="presentingElement">
            <ng-template>
              <ion-header>
                <ion-toolbar>
                  <ion-title>Modal</ion-title>
                  <ion-buttons slot="end">
                    <ion-button (click)="modal.dismiss()">Close</ion-button>
                  </ion-buttons>
                </ion-toolbar>
              </ion-header>
              <ion-content class="ion-padding">
                <p>You will be prompted when closing this modal.</p>
              </ion-content>
            </ng-template>
          </ion-modal>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
