<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="floating">name:</ion-label>
          <ion-input type="text" formControlName="name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label lines="none">

          </ion-label>
        </ion-item>
         </ion-col>
         <ion-col size-sm="3">
        <ion-item>
          <ion-label position="floating">surname:</ion-label>
          <ion-input type="text" formControlName="surname" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">mail:</ion-label>
          <ion-input type="text" formControlName="email" required email></ion-input>
        </ion-item>
        </ion-col>
      </ion-row> 
      <ion-row *ngIf="registerForm.get('email')!.invalid && (registerForm.get('email')!.dirty || registerForm.get('email')!.touched)">
        <ion-col size-sm="6" offset-sm="3">
          <p>should be a valid email address.</p>
        </ion-col>
      </ion-row>  
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">password:</ion-label>
          <ion-input type="text" formControlName="password" required minlength="7"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row> 
    <ion-row *ngIf="registerForm.get('password')!.invalid && (registerForm.get('password')!.dirty || registerForm.get('password')!.touched)">
      <ion-col size-sm="6" offset-sm="3">
        <p>should have at least 7 characters.</p>
      </ion-col>
    </ion-row> 
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type="submit" color="secondary" expand="end" shape="round">register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
