<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form #logInForm="ngForm" (ngSubmit)="onLogIn(logInForm)">
    <ion-card>
      <ion-card-header>
        <ion-card-title>BookNook Log In</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="email.invalid && email.touched">
            <ion-label>Should be a valid email address.</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" required minlength="7" #password="ngModel"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="password.invalid && password.touched">
            <ion-label>Needs to have at least 7 characters.</ion-label>
          </ion-item>
        </ion-list>

        <div class="ion-text-center">
          <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
        </div>

        <ion-button expand="end" color="secondary" type="submit" shape="round" [disabled]="logInForm.invalid" *ngIf="!isLoading">Log In</ion-button>
        
        <ion-button expand="end" color="primary" shape="round" (click)="onRegister()" *ngIf="!isLoading">
          Register
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
