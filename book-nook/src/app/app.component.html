<ion-app>
  <ion-menu side="start"  contentId="main" ontentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>BookNook</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
    <ion-list lines="none">
      <ion-menu-toggle>
        <ion-item routerLink="/book-nook">
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
      <ion-item routerLink="/my-profile">
        <ion-icon name="person-circle" slot="start"></ion-icon>
        <ion-label>my profile</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item routerLink="/to-read">
        <ion-icon name="document-text" slot="start"></ion-icon>
        <ion-label>to read</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item routerLink="/my-books">
        <ion-icon name="happy" slot="start"></ion-icon>
        <ion-label>my books</ion-label>
      </ion-item>
    </ion-menu-toggle >
    <ion-menu-toggle>
      <ion-item  (click)="onLogout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>log out</ion-label>
      </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
  </ion-menu>
  
    
  
   
    <ion-router-outlet id="main"></ion-router-outlet>
    
</ion-app>
